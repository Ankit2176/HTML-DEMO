<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigtation</title>
    <style>
      * {
        margin: 0;
      }
      .container {
        background-color: black;
        color: lightgrey;
        font-family: Arial, Helvetica, sans-serif;
      }

      ul {
        list-style: none;
        display: flex;
        flex-direction: column;
        letter-spacing: 7px;
        line-height: 30px;
        text-shadow: 3px 3px 4px grey;
      }

      .navigation {
        text-align: center;
        padding: 8px;
      }
      @media screen and (min-width: 768px) {
        li {
          margin: 4px;
          padding: 8px;
          border: 1px solid lightslategray;
        }
        ul {
          list-style: none;
          display: flex;
          flex-direction: row;
          justify-content:end;

          align-items: end;

          letter-spacing: 5px;
          line-height: 10px;
          text-shadow: 3px 3px 4px rgb(13, 160, 179);
          font-size: small;
        }
        .navigation {
          text-align: end;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <ul>
          <li>About</li>
          <li>Course</li>
          <li>Fourm</li>
          <li>Learnig Path</li>
          <li>Contact</li>
        </ul>
      </nav>
    </div>
  </body>
</html>
